<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/script.js"></script>
</head>

<body>

    <p id = "countdown"></p>
    <div id="box">
        <h1 id="quiz">JavaScript Quiz</h1>
    </div>
    <div>
        <p id="instructions">
            This quiz contains five questions to test your knowledge of JavaScript.
            <br />
            <br />
            Press the Start button to begin.
            <br />
            <br />
            <br />
        </p>
    </div>
    <div id="q-btn">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button id = "answer-1" class="btn">Answer 1</button>
                    <button id = "answer-2" class="btn">Answer 2</button>
                    <button id = "answer-3" class="btn">Answer 3</button>
                    <button id = "answer-4" class="btn">Answer 4</button>
                </div>
            </div>
          
            
            <div class="button">
                <button id="start-btn" class="start-btn btn"> Start Quiz </button>
            </div>
            <div id="result-container" class = "hide"> </div>
            <div id="end-container" class = "hide">
                <h2>Game Over!</h2>
                <p>The final score is: <span id = "your-score"></span></p>
                <p>
                    Enter your intials: <input type="text" id = "intials" max = "3">
                    <button id = "submit">Submit</button>   
                </p>
            </div>
            
            <!--Create a high score container-->
            <div id = "high-score-container" class="hide">
                <h2> High Score</h2>
                <button id="go-back">Go Back</button>
                <button id="clear-high-score">Clear High Score</button>
            </div>
        </div>
    </div>
</body>

</html>
